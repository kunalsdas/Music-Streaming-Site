{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block content %}
{% include "a_header.html" %}
<br />
<br />
<br />
<div class="container">


  <h1 style="color: white;">Songs</h1>

  <div class="search-bar">
    <form method="GET" action="{{ url_for('admin_songs') }}">
      <div class="searchBar1">
        <input type="text" id="searchQueryInput" name="search" placeholder="Search songs...">
        <button type="submit" id="searchQuerySubmit"> <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#666666"
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg></button>
      </div>
    </form>
  </div>


  <table class="content-table">
    <thead>
      <tr>
        <th>Song Name</th>
        <th>Singer</th>
        <th>Genre</th>
        <th>View</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for song in songs %}
      <tr>
        <td>{{ song.title }}</td>
        <td>{{ song.singer }}</td>
        <td>{{ song.genre }}</td>
        <td><a class="edit_l" href="{{url_for('admin_song_detail', song_id=song.id)}}"><button
              type="submit">View</button></a></td>
        <td>
          <form method="post" action="{{ url_for('admin_delete_song', song_id=song.id) }}">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('admin_dashboard') }}">
    <button>Back to Admin Dashboard</button>
  </a>

</div>

{% endblock %}
