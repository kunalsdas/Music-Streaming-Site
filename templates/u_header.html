<header class="header">
  <div class="header-title">
    <h1><a href="/">Waves</a></h1>
  </div>

  <div class="search-bar">
    <form method="GET" action="{{ url_for('search_results') }}">
      <div class="searchBar">
        <input type="text" id="searchQueryInput" name="search" placeholder="Search songs...">
        <button type="submit" id="searchQuerySubmit"> <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#666666"
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg></button>
      </div>
    </form>
  </div>

  <nav class="header-navigation">
    <ul class="nav">
      <li>
        <a href="{{ url_for('upgrade_to_creator') }}" class="btn">Creator Account</a>
      </li>
      <li>
      <a href="{{ url_for('profile', user_id=4) }}" class="btn">Profile</a>
      </li>
      <li style="border: 1px solid grey;padding: 0.4em;border-radius: 1em;">{% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
      </li>
    </ul>
  </nav>
</header>
