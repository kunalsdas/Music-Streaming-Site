{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block content %}

{% include "u_header.html" %}
<h1 style="color: white;">Search Results for "{{ search_query }}"</h1>

<div class="song-slider-container">
    {% for song in songs %}
    <a style="color: black;" href="{{ url_for('rate_song', song_id=song.id) }}">
        <div class="song-card">
            <h3>{{ song.title }}</h3>
            <p>Artist: {{ song.singer }}</p>
            <a href="{{ url_for('view_lyrics', song_id=song.id) }}">
                <button> View Lyrics</button>
            </a>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
